<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="/static/main.js" defer></script>
        <link rel="stylesheet" href="/static/main.css?1">
        <link rel="shortcut icon" href="/static/images/pawn.svg">
    </head>
    <body>
        <div id="game">
            <table id="chessboard">
                <tbody id="squares">
                </tbody>
            </table>
        </div>
        <div id="controls">
            <label>
                <input type="checkbox" onchange="onShowPositionsChange(this.checked)">
                <span>Show Positions</span>
            </label>
            <p id="player">Player: <span id="player-color"></span></p>
            <p id="message"></p>
        </div>
    </body>
</html>
